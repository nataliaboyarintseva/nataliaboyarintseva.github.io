<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenScrolling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>ZenScrolling</h1>
    <p class="desc">Плавность, сосредоточенность и баланс в каждом движении.</p>

    <form id="emailForm">
      <input type="email" id="email" name="email" placeholder="Введите ваш e-mail" required>
      <!-- Honeypot-поле -->
      <input type="text" id="extra" name="extra" style="display:none">
      <button type="submit">Отправить</button>
      <p id="message"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
