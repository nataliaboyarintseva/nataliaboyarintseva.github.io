<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenScrolling</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>ZenScrolling</h1>
    <p class="desc">Smooth. Focused. Balanced.</p>

    <form id="emailForm">
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <!-- Honeypot field -->
      <input type="text" id="extra" name="extra" style="display:none">
      <button type="submit">Join</button>
      <p id="message"></p>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
